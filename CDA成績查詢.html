<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>成績查詢系統</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- PWA必要設定 -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="成績查詢系統">
  <link rel="apple-touch-icon" href="https://duyn491kcolsw.cloudfront.net/files/1q/1q7/1q7qqu.ico?ph=0a5327dc56">

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: url("https://0a5327dc56.cbaul-cdnwnd.com/35e8080a070944ae6e806799605ee5ed/200000012-2ac3d2ac3f/image-crop-1iug6n-7.webp?ph=0a5327dc56") no-repeat center center/cover;
      height: 100vh;
    }

    /* 啟動畫面 */
    #splash {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(135deg, #f2f2f2, #ffffff);
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      z-index: 9999; opacity: 1;
      transition: opacity 0.8s ease;
    }
    #splash.fade-out { opacity: 0; pointer-events: none; }
    #splash img { max-width: 120px; margin-bottom: 20px; }
    #splash h1 { margin: 0; font-size: 24px; color: #333; }
    #splash p { margin: 5px 0 10px; font-size: 16px; color: gray; }
    .loading { display: flex; gap: 8px; margin-top: 5px; }
    .dot {
      width: 10px; height: 10px;
      background-color: #555; border-radius: 50%;
      animation: blink 1s infinite;
    }
    .dot:nth-child(2){ animation-delay:0.2s;}
    .dot:nth-child(3){ animation-delay:0.4s;}
    @keyframes blink{0%,80%,100%{opacity:.3;}40%{opacity:1;}}

    /* 登入畫面 */
    #login-page {
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      height: 100vh; text-align: center;
      color: #fff; backdrop-filter: brightness(0.9);
    }
    #login-page h2 { margin-bottom: 20px; font-size: 22px; text-shadow: 1px 1px 3px #000; }
    #login-page input {
      display: block; margin: 10px 0; padding: 10px;
      width: 220px; border: none; border-radius: 8px;
    }
    #login-page button {
      padding: 10px 20px; border: none; border-radius: 8px;
      background: #0078d7; color: white; cursor: pointer;
      font-size: 16px; transition: background 0.3s;
    }
    #login-page button:hover { background: #005fa3; }

    /* 登入後頁面 */
    #dashboard {
      display: none; flex-direction: column;
      padding: 20px; background: #fff; height: 100vh;
    }
    #dashboard h2 { margin: 0 0 10px 0; }
    .exam {
      margin: 10px 0; border: 1px solid #ddd;
      border-radius: 8px; overflow: hidden;
    }
    .exam summary {
      background: #f5f5f5; padding: 10px;
      cursor: pointer; font-weight: bold;
    }
    .exam p { margin: 10px; }

    /* 登出按鈕 */
    #logout-btn {
      margin-top: auto;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      background: #e74c3c;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      align-self: flex-start;
      transition: background 0.3s;
    }
    #logout-btn:hover { background: #c0392b; }
  </style>
</head>
<body>
  <!-- 啟動畫面 -->
  <div id="splash">
    <img src="https://duyn491kcolsw.cloudfront.net/files/20/20o/20oevo.svg?ph=0a5327dc56&amp;border=858585&amp;outline=666666&amp;color=585858" alt="Logo">
    <h1>成績查詢系統</h1>
    <p>v1.10.0</p>
    <div class="loading"><div class="dot"></div><div class="dot"></div><div class="dot"></div></div>
  </div>

  <!-- 登入頁 -->
  <div id="login-page">
    <h2>歡迎使用成績查詢系統！<br>這是一個提供你查詢德文考試成績的APP</h2>
    <input type="text" id="studentId" placeholder="學號">
    <input type="password" id="password" placeholder="密碼">
    <button onclick="login()">登入</button>
  </div>

  <!-- 登入後頁 -->
  <div id="dashboard">
    <h2 id="welcome"></h2>
    <p>注意！本系統只會保留當期課程成績！</p>
    <details class="exam"><summary>德文第一次段考</summary><p id="exam1"></p></details>
    <details class="exam"><summary>德文第二次段考</summary><p id="exam2"></p></details>
    <details class="exam"><summary>德文第三次段考</summary><p id="exam3"></p></details>
    <details class="exam"><summary>德文第四次段考</summary><p id="exam4"></p></details>
    <button id="logout-btn" onclick="logout()">登出</button>
  </div>

  <script>
    // splash 淡出
    setTimeout(() => {
      document.getElementById('splash').classList.add('fade-out');
      setTimeout(() => { document.getElementById('splash').style.display = 'none'; }, 800);
    }, 3000);

    // 學生資料
    const students = {
      "11401": { name: "蔡馥卉", password: "11401", scores: ["尚無成績", "尚無成績", "查無此項目", "查無此項目"] },
      "11402": { name: "蔡馥如", password: "11402", scores: ["尚無成績", "尚無成績", "查無此項目", "查無此項目"] },
      "11403": { name: "陳禹寧", password: "11403", scores: ["尚無成績", "尚無成績", "查無此項目", "查無此項目"] },
      "11404": { name: "王定盛", password: "11404", scores: ["尚無成績", "尚無成績", "查無此項目", "查無此項目"] }
    };

    function login() {
      const id = document.getElementById("studentId").value;
      const pw = document.getElementById("password").value;
      if (students[id] && students[id].password === pw) {
        // 顯示登入後畫面
        document.body.style.background = "#fff";
        document.getElementById("login-page").style.display = "none";
        document.getElementById("dashboard").style.display = "flex";
        document.getElementById("welcome").innerText = `${id} ${students[id].name} 您好，歡迎！`;
        document.getElementById("exam1").innerText = students[id].scores[0] || "沒有成績";
        document.getElementById("exam2").innerText = students[id].scores[1] || "沒有成績";
        document.getElementById("exam3").innerText = students[id].scores[2] || "沒有成績";
        document.getElementById("exam4").innerText = students[id].scores[3] || "沒有成績";
      } else {
        alert("學號或密碼錯誤！");
      }
    }

    function logout() {
      // 重置背景 & 回到登入頁
      document.body.style.background = 'url("https://0a5327dc56.cbaul-cdnwnd.com/35e8080a070944ae6e806799605ee5ed/200000012-2ac3d2ac3f/image-crop-1iug6n-7.webp?ph=0a5327dc56") no-repeat center center/cover';
      document.getElementById("dashboard").style.display = "none";
      document.getElementById("login-page").style.display = "flex";
      document.getElementById("studentId").value = "";
      document.getElementById("password").value = "";
    }
  </script>
</body>
</html>
